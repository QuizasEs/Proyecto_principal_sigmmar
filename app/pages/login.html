<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <script src="/js/login.js" defer></script>
</head>
<body>
    <main>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h1 class="card-title text-center">Iniciar Sesión</h1>
                            <p class="text-center">Ingrese sus credenciales para iniciar sesión dentro del sitio web</p>
                            <form action="" id="login-form">
                                
                                <label for="user">Usuario</label>
                                <input type="text" class="form-control" name="user" id="user" placeholder="Nombre de usuario">
                    
                            
                                <label for="password">Contraseña</label>
                                <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                    
                                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                                <p class="error text-danger mt-3 d-none">Error al iniciar sesión</p>
                            </form>
                            <p class="text-center mt-3">Registrarse <a href="/register">aquí</a></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
