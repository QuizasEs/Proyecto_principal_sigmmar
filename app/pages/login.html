<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 2rem;
        }
    </style>
    <script src="/js/login.js" defer></script>
</head>
<body>
    <main class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center text-primary mb-4">Iniciar Sesión</h2>
                            <p class="text-center text-secondary">Ingrese sus credenciales para acceder al sistema</p>
                            <form action="" id="login-form">

                                    <label for="user">Usuario</label>
                                    <input type="text" class="form-control" name="user" id="user" placeholder="Nombre de usuario">
                              
                                    <label for="password">Contraseña</label>
                                    <input type="password" class="form-control" name="password" id="password" placeholder="Contraseña">
                                    <div>
                                        <input type="checkbox" id="show-password" class="show-password checkbox"> <label for="show-password">Mostrar contraseña
                                    </div>
                                    <br>
                                <button type="submit" class="btn btn-primary btn-block">Iniciar Sesión</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script> 
    const passwordInput = document.getElementById('password'); 
    const showPasswordCheckbox = document.getElementById('show-password'); 
    showPasswordCheckbox.addEventListener('change', function() { if (this.checked) { passwordInput.type = 'text'; } 
    else { passwordInput.type = 'password'; } 
    });
    </script>
</body>
</html>
