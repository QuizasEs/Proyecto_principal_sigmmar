<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGMMAR
    </title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="container">
            <p class = logo>SIGMMAR</p>
            <nav>
                <a href="#hero">Inicio</a>
                <a href="#nosotros">Nosotros</a>
                <a href="#servicios">Servicios</a>
                <a href="#contactos">Contactos</a>
                <a href="#direccion">Direccion</a>
            </nav>
        </div>
    </header>
    <section id="hero">
        <h1>CONSULTORA <span class="color-acento">BOLIVIANA</span> ESPECIALISTA EN CONSULTORIA MINERA</h1>

    </section>
    <section id="nosotros">
        <div class="container">
            
            <div class="img-container"></div> 
            <div class="text">
                <h2>CONOCE QUIENES <span class="color-acento">SOMOS</span></h2>
            </div>
        </div>
    </section>
    
    <section id="servicios">
        <div class="container">
            <h2>Nuestros <span class="color-acento">Servicios</span></h2>
            <div class="grid-container" id="areasContainer">
                <!-- Aquí se cargarán automáticamente las áreas -->
            </div>
        </div>
    </section>
    
    <script src="/js/services.js"></script>
    

    <section id="contactos">
      <div class="container">
          <h1>Contáctanos</h1>
          <p>Llena el formulario a continuación y nos pondremos en contacto contigo a la brevedad.</p>
      </div>
      <div class="container-contact-form">
          <form class="form-contact">
              <div class="contact-camp">
                  <div class="contact-nom">
                      <label for="name">Nombre</label>
                      <input id="name" placeholder="Ingresa tu nombre" />
                  </div>
                  <div class="contact-email">
                      <label for="email">Correo electrónico</label>
                      <input id="email" type="email" placeholder="Ingresa tu correo" />
                  </div>
              </div>
              <div class="contact-phone">
                  <label for="phone">Teléfono</label>
                  <input id="phone" type="tel" placeholder="Ingresa tu teléfono" />
              </div>
              <div class="contact-message">
                  <label for="message">Mensaje</label>
                  <textarea id="message" rows="5" placeholder="Escribe tu mensaje"></textarea>
              </div>
              <button type="submit">Enviar</button>
          </form>
      </div>
  </section>
  

    <section id="direccion">
        <div class="container">
            <h1>Nos Ubicamos En</h1>
            <div>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d239.09394809973122!2d-68.13367858317075!3d-16.50067623278179!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x915f21662bdb374d%3A0xc8545260c7235078!2sEdificio%20Herrmann!5e0!3m2!1ses-419!2sbo!4v1731305133505!5m2!1ses-419!2sbo" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>    
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; sigmar 2024</p>
        </div>
    </footer>
</body>
</html>
