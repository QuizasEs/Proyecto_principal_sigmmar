<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio</title>
    <!-- seo y logo -->
        <meta name="description" content="Consultora boliviana especializada en servicios de consultoría multidisciplinaria. Soluciones integrales para su empresa con experiencia y profesionalismo.">
        <meta name="keywords" content="consultoria, bolivia, servicios empresariales, consultoria multidisciplinaria, asesoria">
        <meta property="og:title" content="SIGMMAR - Consultora Boliviana">
        <meta property="og:description" content="Consultora especialista en servicios multidisciplinarios en Bolivia">
        <meta property="og:type" content="business.business">
        <meta property="og:url" content="https://www.sigmmar.com"> 
        <link rel="icon" href="media/logo.png" type="image/npg">
    <link rel="stylesheet" href="servicio.css">
</head>
<body>
    <header>
        <div class="container">
            <p class="logo">SIGMMAR</p>
            <nav>
                <a href="/">Inicio</a>
                <a href="#contactos">Contactos</a>

            </nav>
        </div>
    </header>
    
    <section id="hero">
        <h1>CONSULTORA <span class="color-acento">BOLIVIANA</span> ESPECIALISTA EN CONSULTORÍA MINERA</h1>
    </section>
    <section id="servicio">
        <!-- Aquí se insertarán los detalles del área y sus subservicios -->
    </section>
    <section id="contactos">
        <div class="container">
            <h1>Contáctanos</h1>
            <p>Llena el formulario a continuación y nos pondremos en contacto contigo a la brevedad.</p>
        </div>
        <div class="container-contact-form">
            <form class="form-contact">
                <div class="contact-camp">
                    <div class="contact-nom">
                        <label for="name">Nombre</label>
                        <input id="name" placeholder="Ingresa tu nombre" />
                    </div>
                    <div class="contact-email">
                        <label for="email">Correo electrónico</label>
                        <input id="email" type="email" placeholder="Ingresa tu correo" />
                    </div>
                </div>
                <div class="contact-phone">
                    <label for="phone">Teléfono</label>
                    <input id="phone" type="tel" placeholder="Ingresa tu teléfono" />
                </div>
                <div class="contact-message">
                    <label for="message">Mensaje</label>
                    <textarea id="message" rows="5" placeholder="Escribe tu mensaje"></textarea>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </section>
  
    <section id="otros">
        <div class="container">
            <p>Alguito más</p>
        </div>
    </section>

    <footer class="footer">
        <div class="group_1">
            <div class="box">
                <figure>
                    <a href="">
                        <img src="media/logo.png" alt="logo">
                    </a>
                </figure>
            </div>
            <div class="box">
                <h2>SOBRE NOSOTROS</h2>
            <p>
                <p>
                    texto indefinido
                </p>
            </div>
            <div class="box">
                <h2>SIGUENOS</h2>
                <div class="social_red">
                    <a href=""><img src="media/facebook.svg" alt="facebook" ></a>
                    <a href=""><img src="media/twitter.svg" alt="x"></a>
                    <a href=""><img src="media/whatsapp.svg" alt="whatsapp" ></a>
                </div>
         
            </div>
        </div>
        <dib class="group_2">
            <small>Copyright © 2024 SIGMMAR - BOLIVIA</small>
        </dib>
    </footer>
      
    <script src="/js/servicesDetalle.js"></script>
</body>
</html>
