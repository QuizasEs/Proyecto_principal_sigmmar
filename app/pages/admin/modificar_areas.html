<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Editar Área</h1>
        <form id="editAreaForm">
            <input type="hidden" id="editAreaId">
            <input type="hidden" id="editAreaDirectorioImgActual"> <!-- Campo oculto para la imagen actual -->
            <div class="mb-3">
                <label for="editAreaNombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="editAreaNombre" required>
            </div>
            <div class="mb-3">
                <label for="editAreaDescripcion" class="form-label">Descripción</label>
                <textarea class="form-control" id="editAreaDescripcion" required></textarea>
            </div>
            <div class="mb-3">
                <label for="editAreaDirectorioImg" class="form-label">Directorio de Imagen</label>
                <input type="file" class="form-control" id="editAreaDirectorioImg" accept="image/*" onchange="previewImage(event)">
                <img id="imagePreview" src="" alt="Vista previa de la imagen" style="display:none; margin-top:10px; width: 100px; height: auto;">
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/areas.js"></script> <!-- Ruta al archivo JS de edición -->
</body>
</html>
