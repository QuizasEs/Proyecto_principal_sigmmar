
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Área</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ecf0f1;">

    <div class="container mt-5">
        <h1 class="mb-4 text-center fw-bold text-primary">Editar Área</h1>

        <div class="bg-white shadow-lg py-5 px-5 rounded mb-5">



            <div class="card-body">
                <form id="editAreaForm">
                    <input type="hidden" id="editAreaId">
                    <input type="hidden" id="editAreaDirectorioImgActual"> <!-- Campo oculto para la imagen actual -->
                    <div class="mb-3">
                        <label for="editAreaNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="editAreaNombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="editAreaDescripcion" class="form-label">Descripción</label>
                        <textarea class="form-control" id="editAreaDescripcion" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="editAreaRequisitos" class="form-label">Requisitos</label>
                        <textarea class="form-control" id="editAreaRequisitos" required></textarea>
                    </div>                    
                    <div class="mb-3">
                        <label for="editAreaSanciones" class="form-label">Sanciones</label>
                        <textarea class="form-control" id="editAreaSanciones" required></textarea>
                    </div>
                    <div class="mb-3 ">
                        <label for="editAreaDirectorioImg" class="form-label">Directorio de Imagen</label>
                        <input type="file" class="form-control" id="editAreaDirectorioImg" accept="image/*" onchange="previewImage(event)">
                        <img  id="imagePreview" src="" alt="Vista previa de la imagen" style="display:none; margin-top:10px; width: 150px; height: auto;" >
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios </button>
                </form>
                <div class="card-header text-black fw-bold  border-primary mt-3">
                    <button type="submit" class="btn btn-outline-danger px-5" onclick="window.location.href='/area'">cancelar</button>
                </div>
            </div>
        </div>
       
    </div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/areas.js"></script> <!-- Ruta al archivo JS de edición -->
</body>
</html>
