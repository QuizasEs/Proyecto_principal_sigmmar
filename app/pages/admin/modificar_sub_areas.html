<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Sub Área</title>
    <script src="/js/admin.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../../public/media/logo.jpeg" alt="Logo Empresarial" class="d-inline-block align-text-top" style="height: 40px;">
                    Sigmmar
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/area">Áreas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sub_areas">Sub Áreas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mensajes">Mensajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/usuarios">Usuarios</a>
                        </li>
                    </ul>
                    <div class="d-flex">

                        <button id="logout-button" class="btn btn-outline-danger">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </nav>
        
    </header>
    <div class="container">
        <h1>Modificar Sub Área</h1>
        <form id="editSubAreaForm">
            <div class="form-group">
                <label for="subAreaNombre">Nombre de la sub área:</label>
                <input type="text" class="form-control" id="subAreaNombre" name="sub_nombre" value="Goayavas" required>
            </div>
            <div class="form-group">
                <label for="subAreaArea">Área perteneciente:</label>
                <select class="form-control" id="subAreaArea" name="area_id" required>
                    <!-- Opciones serán añadidas mediante JavaScript -->
                </select>
            </div>
            <div class="form-group">
                <label for="subAreaDescripcion">Descripción de la sub área:</label>
                <input type="text" class="form-control" id="subAreaDescripcion" name="sub_descripcion" value="Realidad aumentada nmms..." required>
            </div>
            <div class="form-group">
                <label for="subAreaDirectorioImg">Imagen de la sub área:</label>
                <input type="file" class="form-control-file" id="subAreaDirectorioImg" name="sub_directorio_img" required>
            </div>
            <button type="submit" class="btn btn-primary">Guardar Cambios</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sub_areas.js"></script>
</body>
</html>
