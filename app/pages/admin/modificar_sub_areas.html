<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificar Sub Área</title>
    <script src="/js/admin.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ecf0f1;">
    
    <div class="container mt-5" > 
        <h1 class="mb-4 text-center fw-bold text-primary">Editar Sub Área</h1>

        <div class="bg-white shadow-lg py-5 px-5 rounded mb-5">

            
            <div class="card-body">
                <form id="editSubAreaForm">
                    <div class="mb-3">
                        <label for="subAreaNombre">Nombre de la sub área:</label>
                        <input type="text" class="form-control" id="subAreaNombre" name="sub_nombre"  required>
                    </div>
                    <div class="mb-3">
                        <label for="subAreaArea">Área perteneciente:</label>
                        <select class="form-control" id="subAreaArea" name="area_id" required>
                            <!-- Opciones serán añadidas mediante JavaScript -->
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="subAreaDescripcion">Descripción de la sub área:</label>
                        <input type="text" class="form-control" id="subAreaDescripcion" name="sub_descripcion"  required>
                    </div>
                    <div class="mb-3">
                        <label for="subAreaDirectorioImg">Imagen de la sub área:</label>
                        <input type="file" class="form-control-file" id="subAreaDirectorioImg" name="sub_directorio_img" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Guardar Cambios</button>
                </form>
                <div class="card-header text-black fw-bold  border-primary mt-3">
                    <button type="submit" class="btn btn-outline-danger px-5" onclick="window.location.href='/sub_areas'">cancelar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/sub_areas.js"></script>
</body>
</html>
