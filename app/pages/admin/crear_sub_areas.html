<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Sub Área</title>
    <script src="/js/admin.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-5">
        <h1 class="mb-4 text-center fw-bold text-primary">Crear Sub Área</h1>

        <!-- Formulario de registro -->
        <div class="card mb-4 shadow-sm border-0">
            <div class="card-header bg-primary text-white fw-bold">Registrar Nueva Sub Area</div>
            <div class="card-body">
                <form id="subAreaFormCreate">
                    <div class="mb-3">
                        <label for="subAreaNombre" class="form-label">Nombre de la sub área:</label>
                        <input type="text"  class="form-control border-primary" id="subAreaNombre" name="sub_nombre"  required>
                    </div>
                    <div class="form-group">
                        <label for="subAreaArea" class="form-label">Área perteneciente:</label>
                        <select  class="form-control border-primary" id="subAreaArea" name="area_id" required>
                            <!-- Opciones serán añadidas mediante JavaScript -->
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="subAreaDescripcion" class="form-label">Descripción de la sub área:</label>
                        <input type="text"  class="form-control border-primary" id="subAreaDescripcion" name="sub_descripcion"  required>
                    </div>
                    <div class="form-group">
                        <label for="subAreaDirectorioImg" class="form-label">Imagen de la sub área:</label>
                        <input type="file"  class="form-control border-primary" id="subAreaDirectorioImg" name="sub_directorio_img" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Guardar Cambios</button>
                </form>
            </div>
        </div>
    </div>
    
    <script src="/js/sub_areas.js"></script>
</body>
</html>
