<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #ecf0f1;"> 
   
    <div class="container mt-5">
        <h1 class="mb-4 text-center fw-bold text-primary">Gestión de Áreas</h1>

        <!-- Formulario de registro -->
        <div class=" bg-white shadow-lg py-5 px-5 rounded mb-5 ">
            <div class="card-header text-black fw-bold text-center border-primary">
                <h3>
                    Registrar Nueva Área
                </h3>
            </div>

            <div class="card border-0 ">
                <form id="areaFormCreate">
                    <div class="mb-3">
                        <label for="areaNombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control border-primary" id="areaNombre" name="area_nombre" required>
                    </div>
                    <div class="mb-3">
                        <label for="areaDescripcion" class="form-label">Descripción</label>
                        <textarea class="form-control border-primary" id="areaDescripcion" name="area_descripcion" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="areaResquisitos" class="form-label">Requisitos</label>
                        <textarea class="form-control border-primary" id="areaResquisitos" name="area_Resquisitos"></textarea>
                    </div><div class="mb-3">
                        <label for="areaSanciones" class="form-label">Sanciones</label>
                        <textarea class="form-control border-primary" id="areaSanciones" name="area_Sanciones" ></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="areaDirectorioImg" class="form-label">Directorio de Imagen</label>
                        <input type="file" class="form-control border-primary" id="areaDirectorioImg" name="area_directorio_img" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Registrar</button>
                </form>
            </div>
        </div>
    </div>

    <script src="/js/areas.js"></script>
</body>
</html>
