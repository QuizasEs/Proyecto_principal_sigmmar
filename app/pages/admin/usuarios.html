<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Áreas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">    
    <script src="/js/admin.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="../../public/media/logo.jpeg" alt="Logo Empresarial" class="d-inline-block align-text-top" style="height: 40px;">
                    Sigmmar
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="/">Inicio</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/area">Áreas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/sub_areas">Sub Áreas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/mensajes">Mensajes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/usuarios">Usuarios</a>
                        </li>
                    </ul>
                    <div class="d-flex">
                        
                        <button id="logout-button" class="btn btn-outline-danger">Cerrar Sesión</button>
                    </div>
                </div>
            </div>
        </nav>
        
    </header>
    <div class="container mt-5">
        <h1 class="mb-4">Gestión de Áreas</h1>
        <div class="d-flex justify-content-end mb-3">

            <button type="submit" class="btn btn-primary" onclick="window.location.href ='/register'">Crear usuario</button>
        </div>

        <!-- Tabla de áreas -->
        <div class="">
            <div class="card-header">Áreas Registradas</div>
            <div class="">
                <table class="table table-striped table-hover table-responsive">
                    <thead>
                        <tr>
                            <th class="th mw-5">Nombre de usuario</th>
                            <th class="">Contraseña</th>
                            <th>Nombres</th>
                            <th>Apellido paterno</th>
                            <th>Apellido materno</th>
                            <th>Correo</th>
                            <th>Teléfono</th>
                        </tr>
                    </thead>
                    <tbody id="userTableBody">
                        <!-- Las filas se llenarán dinámicamente con JavaScript -->
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/js/usuarios.js"></script>
