<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: url('https://via.placeholder.com/1920x1080') no-repeat center center fixed;
            background-size: cover;
        }
        .card {
            background-color: rgba(255, 255, 255, 0.9);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-body {
            padding: 2rem;
        }
    </style>
    <script src="/js/register.js" defer></script>
</head>
<body>
    <main class="d-flex align-items-center min-vh-100">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-8 col-lg-6">
                    <div class="card">
                        <div class="card-body">
                            <h2 class="text-center text-primary mb-4">Crear cuenta</h2>
                            <p class="text-center text-secondary">Complete los siguientes datos para crear su cuenta</p>
                            <form action="" id="register-form">
                                    <label for="user" class="form-label">Usuario</label>
                                    <input type="text" name="user" id="user" placeholder="Nick usuario" class="form-control">
                                    <label for="password" class="form-label">Contraseña</label>
                                    <input type="password" name="password" id="password" placeholder="Contraseña" class="form-control">
                                    <div>
                                        <input type="checkbox" id="show-password" class="show-password checkbox"> <label for="show-password">Mostrar contraseña
                                    </div>
                                    <label for="email" class="form-label">Correo</label>
                                    <input type="email" name="email" id="email" placeholder="Correo" class="form-control">
                                    <label for="username" class="form-label">Nombre de usuario</label>
                                    <input type="text" name="username" id="username" placeholder="Nombre de usuario" class="form-control">
                                    <label for="lastnamefather" class="form-label">Apellido paterno</label>
                                    <input type="text" name="lastnamefather" id="lastnamefather" placeholder="Apellido paterno" class="form-control">
                                    <label for="lastnamemother" class="form-label">Apellido materno</label>
                                    <input type="text" name="lastnamemother" id="lastnamemother" placeholder="Apellido materno" class="form-control">
                                    <label for="telefono" class="form-label">Teléfono</label>
                                    <input type="text" name="telefono" id="telefono" placeholder="Teléfono" class="form-control">
                                    <br>
                                <button type="submit" class="btn btn-primary btn-block">Registrarse</button>
                                <p class="text-secondary text-center">Recuerde que el usuario y contraseña solo podran ser modificados por el encargado de sistemas, por lo que se recomienda verificar correctamente los datos ingresados.
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script> 
        const passwordInput = document.getElementById('password'); 
        const showPasswordCheckbox = document.getElementById('show-password'); 
        showPasswordCheckbox.addEventListener('change', function() { if (this.checked) { passwordInput.type = 'text'; } 
        else { passwordInput.type = 'password'; } 
        });
    </script>
</body>
</html>
